<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--My Style CSS-->
    <style type="text/css">
        body {
            background-color:#5d338f;
            color: #f5edff;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="row py-5">
          <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
              <!--form-->
            <form>
                <h1 class="fw-bold display-2">Sign Up</h1>
                <p class="fs-6 text-light">Please type your personal data bellow</p>
                
                <!--Name-->
                <div class="form-floating">
                    <input type="email" id="First Name" class="form-control" placeholder="type your email address">
                    <label for="email-address" class="text-secondary">First Name</label>
                </div>
                <!--end name-->

                <!--last name-->
                <div class="form-floating"> 
                    <input type="password" id="Last Name" class="form-control" placeholder="type your password">
                    <label for="password" class="text-secondary">Last Name</label>  
                </div>
                <!--end name-->
                <!--Email-->
                <div class="form-floating"> 
                    <input type="password" id="Email Address" class="form-control" placeholder="type your password">
                    <label for="password" class="text-secondary">Email Address</label>  
                </div>
                <!--end Email-->
                <!--Gender-->
                <div>
                    <select name="" id="" class="form-control form-control-lg">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                    </select>
                </div>
                <!--end Gender-->

                <!---Status-->
                <div class="col-auto mb-3">
                    <div><p>Status</p></div>
                   <input type="checkbox" id="student" name="student" value="">
                   <label for="student">Student</label>
                   <input type="checkbox" id="trainer" name="trainer" value="">
                   <label for="trainer">Trainer</label>
              </div>
                <!---end status-->

                <!--Address-->
                <div class="form-floating"> 
                    <input type="Address" id="Last Name" class="form-control" placeholder="type your password">
                    <label for="Address" class="text-secondary">Address</label>  
                </div>
                <!--end Address-->
                <!--Address-->
                <div class="form-floating"> 
                    <input type="Address" id="Last Name" class="form-control" placeholder="type your password">
                    <label for="Address" class="text-secondary">Username</label>  
                </div>
                <!--end Address-->
                <!--Username-->
                <div class="form-floating"> 
                    <input type="Address" id="Last Name" class="form-control" placeholder="type your password">
                    <label for="Address" class="text-secondary">password</label>  
                </div>
                <!--end Username-->

                <!---button sign in-->
                <button class="btn btn-dark btn-lg w-100">Sign up</button>
                <!---end button sign in-->

                <!---link for sign-up-->
                <div class="my-3">
                    Do you have an account? <a href="sign-in.html" class="fw-bold text-warning">Sign in</a>
                </div>
                <!---end link for sign-up-->

            </form>
            <!--end form-->
          </div>

      </div>  
    </div>
</body>
</html>
